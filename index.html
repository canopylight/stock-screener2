<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Screener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stock Screener</h1>
  
  <div>
    <label for="min-market-cap">Min Market Cap:</label>
    <input type="number" id="min-market-cap" placeholder="Enter minimum market cap" />
  </div>

  <button onclick="fetchStockData()">Get Stocks</button>

  <h2>Stock Results</h2>
  <table id="stock-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
